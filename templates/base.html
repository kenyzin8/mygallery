{% load static %}<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/fav.png' %}"/>

    <script src="{% static 'plugins/feather/js/feather.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'plugins/daisyui/css/daisy.min.css' %}">
    <script src="{% static 'plugins/daisyui/js/daisy.min.js' %}"></script>

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'plugins/masonry/masonry.js' %}"></script>

    <script src="{% static 'js/base.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="{% static 'plugins/image-zoom/js-image-zoom.js' %}"></script>

    {% block styles %}
    {% endblock %}
</head>
<body class="flex flex-col min-h-screen">
    <main class="m-5 flex-grow">
        <div class="mockup-browser bg-base-300">
            <div class="mockup-browser-toolbar">
                <div class="input">{{ request.get_full_path }}</div>
            </div>
            <div class="px-4 pb-16 bg-base-200">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer class="footer items-center p-4 bg-[#15191E] text-neutral-content">
        <aside class="items-center grid-flow-col">
            <img src="{% static 'images/fav.png' %}" alt="footer-logo" class="w-[36px] h-[36px]">
            <p class="text-xs font-semibold cursor-default">Â© {% now 'Y' %}</p>
        </aside> 
        <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a href="https://www.youtube.com/channel/UCFSP7GbPyAxb-664JuRcO0A" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61555650197126" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg>
            </a>
            <a class="font-bold text-sm" href="https://www.tiktok.com/@kenyzin0" target="_blank">
                TikTok
            </a>
        </nav>
    </footer>
    
    <dialog id="error-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Oops, there was an error...</h3>
            <p class="py-4 modal-body"></p>
            <div class="modal-action">
            <form method="dialog">
                <button class="btn">OK</button>
            </form>
            </div>
        </div>
    </dialog>
    <dialog id="success-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Success!</h3>
            <p class="py-4 modal-body"></p>
            <div class="modal-action">
            <form method="dialog">
                <button class="btn">OK</button>
            </form>
            </div>
        </div>
    </dialog>
    {% block scripts %}{% endblock %}
    <script>
        feather.replace();
    </script>
</body>
</html>
